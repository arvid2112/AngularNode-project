<body class=" container-fluid row">
    <div class="row ml-3 text-center" style="padding-top: 0%; background-image: url(./assets/form.jpg); background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;width:100%;
    height: 700px;bottom: 0%;">
  
  <div class="col d-flex justify-content-center">
    <div class="col-sm-4 pt-5">
      <div class="card">
      
      <div class="card-body">
          <div class="text-center">
              <div *ngIf="form.data.id>0; then Update else Add"></div>
              <ng-template #Add>
                  <h1>{{'Add Student'|translate}}</h1>
              </ng-template>
              <ng-template #Update>
                  <h1>{{'Update Student'|translate}}</h1>
              </ng-template>
          </div>
  
          <div class="col-sm-12" *ngIf="form.error && form.message!=null" class="alert alert-success"> {{form.message}}</div>
          <div class="col-sm-12" *ngIf="!form.error && form.message != null" class="alert alert-danger"> {{form.message}}</div>
          
        <form>        
        
          <div class="form-group row">
            <label for="firstName" class="form-check-label">{{'First Name'|translate}}:<span class="text-danger">*</span></label>
            <div class="input-group">
            <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
            </div>
            <input type="text" [(ngModel)]="form.data.firstName" name="firstName" class="form-control"
                              placeholder="{{'Enter First Name'|translate}}" id="firstName">
            </div>
            <span class="text-danger mr-auto mb-auto  "> {{form.inputerror.firstName}}</span>
            </div>
      
            <div class="form-group row">
              <label for="lastName" class="form-check-label">{{'Last Name'|translate}}:<span class="text-danger">*</span></label>
              <div class="input-group">
              <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-user-o grey-text"></i></div>
              </div>
              <input type="text" [(ngModel)]="form.data.lastName" class="form-control"
                                placeholder="{{'Enter Last Name'|translate}}" name="lastName" id="lastName">
              </div>
              <span class="text-danger mr-auto mb-auto  "> {{form.inputerror.lastName}}</span>
              </div>

              <div class="form-group row ">
                <label for="datepicker" class="form-check-label">{{'Date of birth'|translate}}:<span class="text-danger">*</span></label>
                <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-calendar grey-text"></i> </div>
                </div>
                <input type="date" id="datepicker" name="dob" [(ngModel)]="form.data.dob"
                 class="form-control" placeholder="{{'Enter Date of Birth'|translate}}">
                </div>
                <span class="text-danger mr-auto mb-auto ">{{form.inputerror.dob}}</span>
                </div>

              <div class="form-group row">
                <label for="mobileNo" class="form-check-label">{{'Mobile Number'|translate}}:<span class="text-danger">*</span></label>
                <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-phone grey-text"></i></div>
                </div>
                <input type="text" [(ngModel)]="form.data.mobileNo" name="mobileNo" class="form-control"
                                  placeholder="{{'Enter Mobile Number'|translate}}" id="mobileNo">
                </div>
                <span class="text-danger mr-auto mb-auto  "> {{form.inputerror.mobileNo}}</span>
                </div>

                <div class="form-group row">
                  <label for="email" class="form-check-label">{{'Email'|translate}}:
                      <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                      <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-envelope grey-text"></i> </div>
                      </div>
                      <div *ngIf="form.data.id>0; then lUpdate else lAdd"></div>

                      <ng-template #lUpdate>
                          <input type="text" [(ngModel)]="form.data.email" name="email" class="form-control"
                              placeholder="{{'Enter Email'|translate}}" id="login" disabled>
                      </ng-template>
                      <ng-template #lAdd><input type="text" [(ngModel)]="form.data.email" name="email"
                              class="form-control" placeholder="{{'Enter Email'|translate}}" id="email">
                      </ng-template>
                  </div>
                  <span class="text-danger mr-auto mb-auto"> {{form.inputerror.email}} </span>
              </div>

                <div class="form-group row ">
                  <label for="collegeId" class="form-check-label ">{{'College Name'|translate}} :<span
                          class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                      <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-university grey-text"></i> </div>
                      </div>
                      <select class="form-control" name="collegeId"
                                    [(ngModel)]="form.data.collegeId" id="collegeId">
                                    <option [value]=default [disabled]="true" selected disabled>{{'Select College Name'|translate}}
                                    </option>
                                    <option *ngFor="let opt of form.preload.collegeList" [value]="opt.id">{{opt.name}}
                                    </option>
                                </select>
                  </div>
                  <span class="text-danger mr-auto mb-auto  "> {{form.inputerror.collegeId}}</span>
                  </div>


                      
                      <div class="form-inline">
                      <div class="text-center">
                      <div *ngIf="form.data.id>0; then update else add"></div>
                      <ng-template #add>
                      <button (click)="submit()" class="btn btn-success">{{'Save'|translate}}</button>&nbsp;
                      
                      <button (click)="reset()" class="btn btn-secondary mr-2" >{{'Reset'|translate}}</button>
                      </ng-template>
                      <ng-template #update>
                      <button (click)="submit()"class="btn btn-success ">{{'Update'|translate}}</button>&nbsp;
                      <button (click)="cancel()" class="btn btn-secondary">{{'Cancel'|translate}}</button>
                      </ng-template>
                      </div>
                      </div>
              
              
            </form>
      </div>
      </div>
    </div>
  </div>
    </div>
  </body>
