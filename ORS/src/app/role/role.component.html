<body class=" container-fluid row">
    <div class="row ml-3 text-center" style="padding-top: 0%; background-image: url(./assets/form.jpg); background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;width:100%;
    height: 700px;bottom: 0%;">
  
  <div class="col d-flex justify-content-center">
    <div class="col-sm-4 pt-5">
      <div class="card">
      
      <div class="card-body">
          <div class="text-center">
              <div *ngIf="form.data.id>0; then Update else Add"></div>
              <ng-template #Add>
                  <h1>{{'Add Role'|translate}}</h1>
              </ng-template>
              <ng-template #Update>
                  <h1>{{'Update Role'|translate}}</h1>
              </ng-template>
          </div>
  
          <div class="col-sm-12" *ngIf="form.error && form.message!=null" class="alert alert-success"> {{form.message}}</div>
          <div class="col-sm-12" *ngIf="!form.error && form.message != null" class="alert alert-danger"> {{form.message}}</div>
          
        <form>        
        
            <div class="form-group row">
                <label for="rName" class="form-check-label">{{'Role Name'|translate}}:<span class="text-danger">*</span></label>
                <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-user grey-text"></i> </div>
                </div>
                <input type="text" [(ngModel)]="form.data.name" name="name" class="form-control"
                        placeholder="{{'Enter Role Name'|translate}}" id="rName" [value]="form.data.name">
                </div>
                <span class="text-danger mr-auto mb-auto  "> {{form.inputerror.name}}</span>
                </div>
                
                <div class="form-group row">
                    <label for="description" class="form-check-label">{{'Role Description'|translate}}:
                        <span class="text-danger">*</span></label>
                    <div class="input-group">
                     <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-bars grey-text"></i> </div>
                        </div>
                        <input type="text" [(ngModel)]="form.data.description" name="description"
                            class="form-control" placeholder="{{'Enter Role Description'|translate}}" id="description"
                            [value]="form.data.description">
                    </div>
                    <span class="text-danger mr-auto mb-auto  "> {{form.inputerror.description}}</span>
                </div>


                      <div class="form-inline">
                      <div class="text-center">
                      <div *ngIf="form.data.id>0; then update else add"></div>
                      <ng-template #add>
                      <button (click)="submit()" class="btn btn-success">{{'Save'|translate}}</button>&nbsp;
                      <button (click)="reset()" class="btn btn-secondary mr-2" >{{'Reset'|translate}}</button>
                      </ng-template>
                      <ng-template #update>
                      <button (click)="submit()"class="btn btn-success ">{{'Update'|translate}}</button>&nbsp;
                      <button (click)="cancel()" class="btn btn-secondary">{{'Cancel'|translate}}</button>
                      </ng-template>
                      </div>
                      </div>
              
              
            </form>
      </div>
      </div>
    </div>
  </div>
    </div>
  </body>
